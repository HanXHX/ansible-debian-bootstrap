---

- name: restart openntpd
  ansible.builtin.service:
    name: openntpd
    state: restarted

- name: restart ntp
  ansible.builtin.service:
    name: ntp
    state: restarted

- name: restart cron
  ansible.builtin.service:
    name: cron
    state: restarted

- name: restart rsyslog
  ansible.builtin.service:
    name: rsyslog
    state: restarted

- name: update tzdata
  ansible.builtin.command: dpkg-reconfigure -f noninteractive tzdata
  changed_when: true

- name: locale-gen
  ansible.builtin.command: locale-gen
  changed_when: true

- name: reload networking  # noqa: name[casing]
  ansible.builtin.service:
    name: networking
    state: reloaded
