---

- hosts: all
  vars:
    dbs_timezone: 'America/Havana'
    dbs_uninstall_packages:
      - 'atop'
    dbs_groups:
      - name: 'administrator'
      - name: 'superdaemon'
        system: true
      - name: 'regis'
        state: 'absent'
    dbs_users:
      - name: 'hanx'
        sudo: true
        ssh_keys:
          - 'ssh-rsa  hanx@emantel'
      - name: 'hx'
        group: 'www-data'
        groups: 'superdaemon'
        shell: '/usr/bin/zsh'
        sudo: false
        clear_password: '1a2b3c'
        update_password: 'on_create'
      - name: 'gunther'
        password: '$6$fFXafeiTssSG3LX3$/ji4TrTVWJwQdgKeLs69OtmXbpe6faCw7XCO5xzHSv3FqVdHA0qjgs01ZovYQBt./5vH5eUVT7XeOpb0PRtQh/'   # tralala
        shell: '/bin/bash'
      - name: 'regis'
        state: 'absent'
    dbs_ntp_pkg: 'ntp'
    dbs_locales:
      - 'en_US.UTF-8'
      - 'fr_FR.UTF-8'
  roles:
    - ../../
  post_tasks:
    - name: -- TEST -- COMMAND | Get timezone
      ansible.builtin.command: cat /etc/timezone
      changed_when: false
      register: ntz
    - name: -- TEST -- ASSERT | We have good timezone
      ansible.builtin.assert:
        that: "ntz.stdout == dbs_timezone"
    - name: -- TEST -- COMMAND | Date
      ansible.builtin.command: date
      changed_when: false
