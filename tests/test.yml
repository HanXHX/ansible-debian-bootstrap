---

- hosts: all
  vars:
    dbs_use_unbound: true
    dbs_uninstall_packages:
      - 'atop'
    dbs_groups:
      - name: 'administrator'
      - name: 'superdaemon'
        system: yes
      - name: 'regis'
        state: 'absent'
    dbs_users:
      - name: 'hanx'
        sudo: true
        ssh_keys:
          - 'ssh-rsa  hanx@emantel'
      - name: 'hx'
        group: 'www-data'
        groups: 'superdaemon'
        shell: '/usr/sbin/nologin'
        sudo: false
        ssh_keys: []
      - name: 'regis'
        ssh_keys: []
        state: 'absent'
    dbs_ntp_pkg: 'ntp'
    dbs_locales:
      - 'en_US.UTF-8'
      - 'fr_FR.UTF-8'
  roles:
    - ../../

